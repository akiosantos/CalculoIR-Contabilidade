<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRRF 0,24%</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


<button class="back-button" onclick="window.location.href='index.html'">Voltar</button>


    <div class="calculator">
        <h1>Calculadora de 0,24%</h1>
        <form id="calculatorForm">
            <label for="value">Digite o valor:</label>
            <input type="number" id="value" step="any" required>
        </form>
        <div id="result"></div>

    </div>

    <script>
        function calcularPercentual() {
            // Obtém o valor digitado pelo usuário
            const valor = parseFloat(document.getElementById('value').value);
            
            if (isNaN(valor)) {
                document.getElementById('result').textContent = 'Por favor, insira um valor válido.';
                return;
            }
            
            // Calcula 0,24% do valor
            const percentual = 0.24 / 100;
            const resultado = valor * percentual;
            
            // Formata o valor como moeda brasileira
            const resultadoFormatado = resultado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            // Exibe o resultado
            document.getElementById('result').textContent = `OBS.: RETENÇÃO IRRF 0,24% - ${resultadoFormatado}.`;
        }

        // Adiciona o evento de input para calcular automaticamente
        document.getElementById('value').addEventListener('input', calcularPercentual);
    </script>
</body>
</html>
